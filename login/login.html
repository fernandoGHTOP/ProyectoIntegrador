<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sección</title>
    <link rel="stylesheet" href="/ProyectoIntegrador/stylesGeneral/stylesGeneral.css">
    <link rel="stylesheet" href="/ProyectoIntegrador/login/login.css">
    <link rel="stylesheet" href="/ProyectoIntegrador/animaciones/animaciones.css">
    <link rel="stylesheet" href="/ProyectoIntegrador/mediaqueris/mediaquerislogin.css">
</head>
<body>
    <div class="background"></div>
    <div class="containerLogoCortina">
        <header class="header">
            <div class="headerLeft">
                <a href="/ProyectoIntegrador/index.html"><img src="/ProyectoIntegrador/Img/LogoMiaAllegra.svg" alt="logo" class="header__logo"></a>
            </div>
        </header>
    </div>
    <form class="form">
        <h2 class="form__titulo">Iniciar sección</h2>
        <p class="form__p">¿Aún no tienes una cuenta?<a href="/ProyectoIntegrador/register/register.html" class="form__a"> Haz click aquí</a></p>
        <div class="form__container">
            <div class="form__grupo">
                <input type="text" id="user" class="form__grupo--input" placeholder="">
                <label for="user" class="form__grupo--label">Usuario</label>
            </div>
            <div class="form__grupo">
                <input type="text" id="password" class="form__grupo--input" placeholder="">
                <label for="password" class="form__grupo--label">Constraseña</label>
            </div>
            <label for="proyect__submit" class="form__submit hvr-shutter-out-vertical-one">Hagamoslo</label>
            <input type="checkbox" id="proyect__submi--login">
        </div>

    </form>
    
</body>
</html>
