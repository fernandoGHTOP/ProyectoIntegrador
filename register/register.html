<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sección</title>
    <link rel="stylesheet" href="/stylesGeneral/stylesGeneral.css">
    <link rel="stylesheet" href="/register/register.css">
    <link rel="stylesheet" href="/animaciones/animaciones.css">
    <link rel="stylesheet" href="/mediaqueris/mediaquerisregister.css">
</head>
<body>
    <div class="background"></div>
    <div class="containerLogoCortina">
        <header class="header">
            <div class="headerLeft">
                <a href="/index.html"><img src="/Img/LogoMiaAllegra.svg" alt="logo" class="header__logo"></a>
            </div>
        </header>
    </div>
    <form class="form">
        <div class="form__containerUno">
            <h2 class="form__titulo">Registro</h2>
            <p class="form__p">¿Ya tienes cuenta?<a href="/login/login.html" class="form__a"> Inicia sección</a></p>
        </div>
        <div class="form__containerDos">
            <div class="form__grupo">
                <input type="text" id="mailr" class="form__grupo--input" placeholder="">
                <label for="mail" class="form__grupo--label">Mail</label>
            </div>
            <div class="form__grupo">
                <input type="text" id="name" class="form__grupo--input" placeholder="">
                <label for="name" class="form__grupo--label">Nombre</label>
            </div>
            <div class="form__grupo">
                <input type="text" id="lastname" class="form__grupo--input" placeholder="">
                <label for="lastname" class="form__grupo--label">Apellido</label>
            </div>
            <div class="form__grupo">
                <input type="text" id="user" class="form__grupo--input" placeholder="">
                <label for="user" class="form__grupo--label">Usuario</label>
            </div>
            <div class="form__grupo">
                <input type="text" id="password" class="form__grupo--input" placeholder="">
                <label for="password" class="form__grupo--label">Constraseña</label>
            </div>
            <div class="form__terminosycondiciones">
                <input type="checkbox">
                <p>He podido leer y entiendo la Política de Privacidad y Cookies</p>
            </div>
        </div>
        <div class="form__containerTres">
            <label for="proyect__submit" class="form__submit hvr-shutter-out-vertical-one">Registrate</label>
            <input type="checkbox" id="proyect__submi--register">
        </div>
    </form>
</body>
</html>
